<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kolor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="score-card">
      <div class="card">
        <h3>Timer</h3>
        <span id="timer">2</span>s
      </div>
      <div class="card" id="scoreCard">
        <h3>Score</h3>
        <span id="score">0</span>
      </div>
      <div class="card">
        <h3>Round</h3>
        <span id="round">0</span>/20
      </div>
    </div>
    <div class="banner"></div>
    <div class="choices">
      <div class="row">
        <div class="circle" id="opt1"></div>
        <div class="circle" id="opt2"></div>
        <div class="circle" id="opt3"></div>
      </div>
      <div class="row">
        <div class="circle" id="opt4"></div>
        <div class="circle" id="opt5"></div>
        <div class="circle" id="opt6"></div>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
